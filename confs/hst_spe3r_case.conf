# Long-run configuration for NeuS on hst_neus_1views
# Converted from smoke-test config by increasing training iterations and adjusting validation/checkpoint frequencies.

general {
    # Ogni CASE_NAME avr√† la sua exp dir separata, es: exp/hst_neus_1views/wmask
    base_exp_dir = ./exp/CASE_NAME/wmask
    recording = [
        ./,
        ./models
    ]
}

dataset {
    # Percorso alla cartella contenente i subset HST NeuS su Google Drive
    data_dir = "/content/drive/MyDrive/Thesis/hst_neus_subsets_for_drive/CASE_NAME"

    render_cameras_name = cameras_spe3r.npz
    object_cameras_name = cameras_spe3r.npz
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 0.05

    # end_iter = 200    # smoke test
    end_iter = 10000    # long run
    batch_size = 256
    warm_up_end = 100
    anneal_end = 0
    use_white_bkgd = False

    # save_freq = 200    # smoke test
    save_freq = 1000    # long run checkpoint cadence
    # val_freq = 200    # smoke test
    val_freq = 1000    # for long run, less frequent validate
    # val_mesh_freq = 200    # smoke test
    val_mesh_freq = 2000    # for long run, less frequent mesh validate
    # report_freq = 20    # smoke test
    report_freq = 100    # for long run, less frequent logging

    igr_weight = 0.1
    mask_weight = 0.1

    validate_resolution_level = 4
}

model {
    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    variance_network {
        init_val = 0.3
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 32
        n_importance = 32
        n_outside = 0
        up_sample_steps = 2
        perturb = 1.0
    }
}



